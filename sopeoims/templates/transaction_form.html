<!-- transaction_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Transaction Form</title>
</head>
<body>
    <h1>Transaction Form</h1>
    <a href="{% url 'Home_page' %}" class="home-button">Home</a>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if item %}
            <input type="hidden" name="OItem" value="{{ item.id }}">
            <input type="hidden" name="OCost" value="{{ item.ICost }}">
        {% endif %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
