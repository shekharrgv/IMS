<!-- create_not_received.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Not Received Item</title>
</head>
<style>
     .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
</style>
<body>
    <a href="{% url 'Home_page' %}" class="home-button">Home</a>
    <h1>Not Received Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
</body>
</html>
